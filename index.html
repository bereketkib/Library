<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        
        <div class="right">
            <img src="images/Logo.png" alt="Library Logo">
            <h1>MY LIBRARY</h1>
        </div>
        
        <button class="sign-up">Sign up</button>
    </header>
    <main>

        <div class="buttonDiv">
            <button id="newBookBtn">+ Add new book</button>
        </div>

        <div id="formDiv" class="formDiv" style="display: none;">
            <div class="cancel">
                <button id="cancelBtn">X</button>
            </div>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
        
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
        
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required><br><br>
        
                <label for="isRead">Read:</label>
                <input type="checkbox" id="isRead" name="isRead"><br><br>
        
                <input type="submit" value="Add book">
            </form>
        </div>
        <div id="bookList">

        </div>



    </main>

    <footer>&copy; 2023 copyright protected!! Bereket Kibreab</footer>
    
</body>
</html>
